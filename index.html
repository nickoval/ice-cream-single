<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <h1 class="title hero__title">
              ice cream made with <span class="hero__title-accent">passion</span>
            </h1>
            <ul class="hero-list">
              <li class="hero-list__item">
                <a href="" class="button hero-list__link">Products</a>
              </li>
              <li class="hero-list__item">
                <a href="" class="button hero-list__link">How itâ€™s made?</a>
              </li>
            </ul>

            <ul class="sale-list">
              <li class="sale-list__item">
                <p class="title sale-list__title">16</p>
                <p class="sale-list__text">cafes</p>
              </li>
              <li class="sale-list__item">
                <p class="title sale-list__title">23</p>
                <p class="sale-list__text">food trucks</p>
              </li>
            </ul>

            <div class="description">
              <p class="description__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et
              </p>
              <button type="button" class="button description__button">
                <span class="description__icon"></span>
              </button>
            </div>
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="
                  ./images/desktop/hero-bio-eco@1x.webp 1x,
                  ./images/desktop/hero-bio-eco@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 1200px)"
                srcset="
                  ./images/desktop/hero-bio-eco@1x.png 1x,
                  ./images/desktop/hero-bio-eco@2x.png 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/tablet/hero-bio-eco@1x.webp 1x,
                  ./images/tablet/hero-bio-eco@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/tablet/hero-bio-eco@1x.png 1x,
                  ./images/tablet/hero-bio-eco@2x.png 2x
                "
              />
              <img
                src="/images/tablet/hero-bio-eco@1x.png"
                alt="Bio Eco"
                class="hero__images bio-eco"
              />
            </picture>
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="
                  ./images/desktop/hero-so-tasty@1x.webp 1x,
                  ./images/desktop/hero-so-tasty@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 1200px)"
                srcset="
                  ./images/desktop/hero-so-tasty@1x.png 1x,
                  ./images/desktop/hero-so-tasty@2x.png 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/tablet/hero-so-tasty@1x.webp 1x,
                  ./images/tablet/hero-so-tasty@2x.webp 2x
                "
                type="image/webp"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./images/tablet/hero-so-tasty@1x.png 1x,
                  ./images/tablet/hero-so-tasty@2x.png 2x
                "
              />
              <img
                src="/images/tablet/hero-so-tasty@1x.png"
                alt="Bio Eco"
                class="hero__images so-tasty"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/modernizr-custom.js"></script>
  </body>
</html>
